
<app-toast [message]="toast.message"></app-toast>
<div class="col-md-1"></div>
<div class="col-md-10">
<div class = "jumbotron">
  <h4>Add new data</h4>
  <div>
    <form class="form-inline" [formGroup]="addDataForm" (ngSubmit)="addData(datas)" style="text-align:center">
      <div class="form-group">
          <input class="form-control" type="text" name="Name" formControlName="Name" placeholder="Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="Place" formControlName="Place" placeholder="Place" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="Age" formControlName="Age" placeholder="Age" step="any" min="0">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!addDataForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
    </form>
  </div>
</div>
</div>
<div class="col-md-1"></div>
